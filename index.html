<html lang="en">
  <head>

    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <h1>Black Jack</h1>
    <p id="p"><span id="sp">Lets Play</span></p>
    <h2 id="h2">Your score :</h2>
    <h3 id="h3">computer score :</h3>
    <div>
      <div
        class="d1"
        id="d1"
        style="background-image: url(assets/bjbackground2.png)"
      ></div>

      <div
        class="d2"
        id="d2"
        style="background-image: url(assets/bjbackground2.png)"
      ></div>
    </div>
    <button class="b1" onclick="hit()">Hit</button>
    <button class="b2" onclick="stand()">Stand</button>
    <button class="b3" onclick="location.reload();">Play again</button>

    <script src="js/script.js"></script>
  </body>
